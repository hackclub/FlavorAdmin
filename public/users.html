<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border: 1px solid #e5e5e5;
        }

        h1 {
            color: #000000;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .nav-link {
            color: #666666;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
            display: inline-block;
        }

        .nav-link:hover {
            color: #000000;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f5f5f5;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .controls {
            background: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border: 1px solid #e5e5e5;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #000000;
            color: white;
            border: 1px solid #333333;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffffff;
            font-size: 18px;
        }

        .users-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border: 1px solid #e5e5e5;
        }

        .user {
            border: 2px solid #000000;
            padding: 16px;
            margin-bottom: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .user:hover {
            transform: translateX(4px);
            background: #f0f0f0;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .user-name {
            font-weight: bold;
            color: #000000;
            font-size: 16px;
        }

        .user-time {
            color: #666666;
            font-size: 12px;
        }

        .user-email {
            color: #333333;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .user-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 12px;
            color: #666666;
        }

        .user-meta span {
            background: #e5e5e5;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .badge-admin {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .badge-banned {
            background: #ff0000 !important;
            color: #ffffff !important;
        }

        .badge-pets {
            background: #10b981 !important;
            color: #ffffff !important;
        }

        .no-users {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }

        .no-users-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
        }

        .filter-input:focus {
            outline: none;
            border-color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            header, .controls, .users-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Users</h1>
            <a href="/" class="nav-link">‚Üê Back to Home</a>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value" id="lastUpdated" style="font-size: 16px;">Never</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="btn-primary" onclick="loadUsers()">Refresh</button>
            <input type="text" class="filter-input" id="filterInput" placeholder="Filter users...">
        </div>

        <div class="users-container">
            <div class="loading" id="loading">Loading users...</div>
            <div id="usersContent"></div>
        </div>
    </div>

    <script>
        const SERVER_URL = '';
        console.log('Using server:', window.location.origin);
        let allUsers = [];

        async function loadUsers() {
            try {
                const response = await fetch(`${SERVER_URL}/api/users?limit=1000`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success) {
                    allUsers = data.users;
                    displayUsers(allUsers);
                    updateStats();
                } else {
                    throw new Error(data.error || 'Failed to fetch users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContent').innerHTML = `
                    <div class="no-users">
                        <div class="no-users-icon">‚ö†Ô∏è</div>
                        <h3>Error loading users</h3>
                        <p>${error.message}</p>
                        <p>Poke Euan?</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContent');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="no-users">
                        <h3>No users yet</h3>
                    </div>
                `;
                return;
            }

            const sortedUsers = [...users].sort((a, b) => 
                new Date(b.created_at) - new Date(a.created_at)
            );

            container.innerHTML = sortedUsers.map(user => {
                const badges = [];
                if (user.is_admin) badges.push('<span class="badge-admin">ADMIN</span>');
                if (user.is_banned) badges.push('<span class="badge-banned">BANNED</span>');
                if (user.has_unlocked_pets) badges.push('<span class="badge-pets">PETS</span>');
                
                return `
                <div class="user">
                    <div class="user-header">
                        <span class="user-name">${escapeHtml(user.given_name || 'Unknown User')}</span>
                        <span class="user-time">${formatTime(user.created_at)}</span>
                    </div>
                    ${user.email ? `<div class="user-email">${escapeHtml(user.email)}</div>` : ''}
                    <div class="user-meta">
                        <span>ID: ${user.id}</span>
                        <span>Slack ID: ${escapeHtml(user.slack_id)}</span>
                        ${badges.join('')}
                    </div>
                </div>
            `}).join('');
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('filterInput').addEventListener('input', (e) => {
            const filterText = e.target.value.toLowerCase();
            const filtered = allUsers.filter((user) => {
                const name = (user.given_name || '').toLowerCase();
                const email = (user.email || '').toLowerCase();
                const slackId = (user.slack_id || '').toLowerCase();
                return name.includes(filterText) || email.includes(filterText) || slackId.includes(filterText);
            });
            displayUsers(filtered);
        });

        loadUsers();
    </script>
</body>
</html>
