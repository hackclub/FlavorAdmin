


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border: 1px solid #e5e5e5;
        }

        h1 {
            color: #000000;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f5f5f5;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .controls {
            background: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border: 1px solid #e5e5e5;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #000000;
            color: white;
            border: 1px solid #333333;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .btn-danger {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .btn-danger:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffffff;
            font-size: 18px;
        }

        .messages-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            border: 1px solid #e5e5e5;
        }

        .message {
            border: 2px solid #000000;
            padding: 16px;
            margin-bottom: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .message:hover {
            transform: translateX(4px);
            background: #f0f0f0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .message-author {
            font-weight: bold;
            color: #000000;
            font-size: 16px;
        }

        .message-time {
            color: #666666;
            font-size: 12px;
        }

        .message-content {
            color: #333333;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .message-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 12px;
            color: #666666;
        }

        .message-meta span {
            background: #e5e5e5;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }

        .no-messages-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
        }

        .filter-input:focus {
            outline: none;
            border-color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            header, .controls, .messages-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Chat Log</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Total Messages</div>
                    <div class="stat-value" id="totalMessages">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value" id="lastUpdated" style="font-size: 16px;">Never</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="btn-primary" onclick="loadMessages()">Refresh</button>
            <button class="btn-primary" onclick="toggleAutoRefresh()">Auto-refresh: <span id="autoRefreshStatus">OFF</span></button>
            <input type="text" class="filter-input" id="filterInput" placeholder="Filter messages...">
            <button class="btn-danger" onclick="clearMessages()">Clear All</button>
        </div>

        <div class="messages-container">
            <div class="loading" id="loading">Loading messages...</div>
            <div id="messagesContent"></div>
        </div>
    </div>

    <script>

        
        const SERVER_URL = '';
        
        console.log('Using message server:', window.location.origin);
        let allMessages = [];
        let autoRefreshInterval = null;

        async function loadMessages() {
            try {
                const response = await fetch(`${SERVER_URL}/workadventure/messages`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allMessages = await response.json();
                displayMessages(allMessages);
                updateStats();
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContent').innerHTML = `
                    <div class="no-messages">
                        <div class="no-messages-icon">⚠️</div>
                        <h3>Error loading messages</h3>
                        <p>${error.message}</p>
                        <p>Poke Euan?</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContent');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-messages">
                        
                        <h3>No messages yet</h3>
                        
                    </div>
                `;
                return;
            }

            // Sort messages by timestamp (newest first)
            const sortedMessages = [...messages].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            container.innerHTML = sortedMessages.map(msg => {
                const data = msg.rawData || msg; 
                const type = data.type || 'unknown';
                const rawAuthor = (data.author || '').toString().trim();
                const author = rawAuthor && rawAuthor.toLowerCase() !== 'user undefined' 
                    ? rawAuthor 
                    : (data.playerName || 'Unknown');
                const message = data.message || 'No message';
                
                return `
                <div class="message">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(author)}</span>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message)}</div>
                    <div class="message-meta">
                        <span> Type: ${escapeHtml(type)}</span>
                        ${data.playerName ? `<span> From: ${escapeHtml(data.playerName)}</span>` : ''}
                        ${data.roomId ? `<span> In Room: ${escapeHtml(data.roomId)}</span>` : ''}
                        ${data.authorId ? `<span> ID: ${data.authorId}</span>` : ''}
                    </div>
                    <details style="margin-top: 8px;">
                        <summary style="cursor: pointer; font-size: 12px; color: #6b7280;">Raw JSON</summary>
                        <pre style="background: #1f2937; color: #10b981; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 11px; margin-top: 8px;">${escapeHtml(JSON.stringify(msg, null, 2))}</pre>
                    </details>
                </div>
            `}).join('');
        }

        function updateStats() {
            document.getElementById('totalMessages').textContent = allMessages.length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function clearMessages() {
            if (!confirm('Are you sure you want to clear all messages?')) {
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/workadventure/messages`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    allMessages = [];
                    displayMessages(allMessages);
                    updateStats();
                    alert('Messages cleared successfully!');
                }
            } catch (error) {
                console.error('Error clearing messages:', error);
                alert('Error clearing messages: ' + error.message);
            }
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('autoRefreshStatus').textContent = 'OFF';
            } else {
                autoRefreshInterval = setInterval(loadMessages, 5000);
                document.getElementById('autoRefreshStatus').textContent = 'ON';
            }
        }

        // Filter messages (supports both rawData and flat formats)
        document.getElementById('filterInput').addEventListener('input', (e) => {
            const filterText = e.target.value.toLowerCase();
            const filtered = allMessages.filter((msg) => {
                const d = msg.rawData || msg;
                const m = (d.message || '').toString().toLowerCase();
                const a = (d.author || '').toString().toLowerCase();
                const p = (d.playerName || '').toString().toLowerCase();
                return m.includes(filterText) || a.includes(filterText) || p.includes(filterText);
            });
            displayMessages(filtered);
        });


        loadMessages();
    </script>
</body>
</html>
