<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 40px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #d1d472;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .link-item {
            text-decoration: none;
            color: #b58bcc;
            transition: all 0.2s;
            display: block;
        }

        .link-item:hover .link-title {
            color: #556eca;
        }

        .link-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .link-description {
            color: #c3b7b7;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flavor Admin</h1>
            <p class="subtitle">with great power, comes great responsibility...</p>
        </header>

        <div class="links">
            <a href="/messages.html" class="link-item">
                <div class="link-title"><u>Messages</u></div>
                <div class="link-description">review flagged conduct</div>
            </a>

            <a href="/users.html" class="link-item">
                <div class="link-title"><u>Users</u></div>
                <div class="link-description">Manage users</div>
            </a>
        </div>
    </div>
</body>
</html>
